		<script type="text/javascript">	
            var moonContainer = $(".moon-container");
            
			// create moon
            var moons = 10;
            
            for(var i=0; i<moons; i++) {
                var moonEl = $('<img class="moon moon-' + i + '" src="./fabi_assets/media/images/fabi/moon.png">');
                moonContainer.append(moonEl);
                
                var randomAnimationDelay = Math.random() * 1000;
                var randomTransitionDelay = Math.random() * 8000;
                var randomLeft = Math.random() * ($(window).width() - 93);
                                
                moonEl
                    .css({
                        top: $(window).height() + 93,
                        left: randomLeft,
                        "transition-delay": randomTransitionDelay + "ms",
                        "animation-delay": randomAnimationDelay + "ms"
                    })
                    .on("transitionEnd webkitTransitionEnd mozTransitionEnd", function() {
                        $(this).css("transition", "none");
                        $(this).css("top", "-93px");

                        var self = this;
                        window.setTimeout(function() {
                            var randomLeft = Math.random() * ($(window).width() - 93);
                            $(self).css({
                                transition: "8s top linear",
                                top: $(window).height() + 93,
                                left: randomLeft
                            });
                        });
                });
            }            
		</script>
